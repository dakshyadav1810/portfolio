<html>

    <!-- META TAGS-->
    <link rel="stylesheet" href="services.css" />

      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Services</title>
  </head>
  <body>
    <img id="logo" src="images/logo.png" alt="" />
    <img id="overlay" class="overlayAnim" src="images/overlay02.png" alt="" />
    <h1 id="backArrow" onclick="reverseAnimationsBackward()">ðŸ¡„</h1>
    <h1 id="nextArrow" onclick="reverseAnimationsForward()">ðŸ¡†</h1>
    <p id="aboutText" class="aboutTextAnim">
      <span id="aboutHeader">Services</span>
      <br />
      <br />
      * Web Design <br />
      * Full-stack Web Dev <br />
      * Mobile App Dev <br />

  <script>
    const sleep = (milliseconds) => {
      return new Promise((resolve) => setTimeout(resolve, milliseconds));
    };
    //Outro Animations
    function reverseAnimationsForward() {
      document.getElementById("overlay").classList.remove("overlayAnim");
      document.getElementById("overlay").classList.add("reverseOverlayAnim");

      document.getElementById("aboutText").classList.remove("aboutTextAnim");
      document
        .getElementById("aboutText")
        .classList.add("reverseAboutTextAnim");

      sleep(500).then(() => {
        window.location.href = "projects.html";
      });
    }
    function reverseAnimationsBackward() {
      document.getElementById("overlay").classList.remove("overlayAnim");
      document.getElementById("overlay").classList.add("reverseOverlayAnim");

      document.getElementById("aboutText").classList.remove("aboutTextAnim");
      document
        .getElementById("aboutText")
        .classList.add("reverseAboutTextAnim");

      sleep(500).then(() => {
        window.location.href = "about.html";
      });
    }
  </script>
