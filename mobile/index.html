<html>
  <head>
    <!-- Hello random source code viewer :) -->
    <!-- META TAGS-->
    <meta charset="UTF-8" />
    <meta name="description" content="Web Designer/Developer Portfolio" />
    <meta name="keywords" content="HTML,CSS,XML,JavaScript" />
    <meta name="author" content="Daksh Yadav" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META TAGS-->

    <link rel="stylesheet" href="mobile.css" />
    <link rel="icon" href="../images/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Daksh Yadav - Developer | Designer</title>
  </head>
  <body>
    <!-- CENTER TITLE -->
    <div id="titleDiv">
      <img
        id="title"
        src="../images/title.png"
        draggable="false"
        style="-moz-user-select: none;"
      />
      <p id="subheader"></p>
      <br />
      <br />
      <h2 id="getStarted">
        Let's Get Started!
      </h2>
    </div>
    <!-- CENTER TITLE -->

    <img id="logo" src="images/logo.png" alt="" />

    <!-- -BACKGROUND -->
    <div id="container">
      <ul id="scene">
        <li class="layer" data-depth="0.05">
          <img
            id="background"
            src="images/BG.jpg"
            draggable="false"
            style="-moz-user-select: none;"
          />
        </li>
        <li class="layer" data-depth="-0.05">
          <img
            id="foreground"
            src="images/balloon.png"
            draggable="false"
            style="-moz-user-select: none;"
          />
        </li>
      </ul>
    </div>
    <script>
      document.getElementById("getStarted").onclick = function () {
        window.location.href = "about.html";
      };
      const sleep = (milliseconds) => {
        return new Promise((resolve) => setTimeout(resolve, milliseconds));
      };
      sleep(500).then(() => {
        var typewriter = new Typewriter("#subheader", {
          strings: "Full-stack web developer | Designer",
          autoStart: true,
          delay: 50,
        });
      });
    </script>
  </body>
</html>
